
{% extends "base.html" %}

{% block title %} Create{% endblock title %}

{% block body %}

<div class="container ">

    <form method="post">

        {% csrf_token %}
    <div class="mb-3">
      <label for="expense" class="form-label" >Income Source</label>
      <input type="text" class="form-control" name="income" placeholder="Your Name" value="{{tasks.name}}">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label" >Description</label>
      <textarea class="form-control" name="description" placeholder="Description Here">{{tasks.description}}</textarea>
    </div>
    <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" value="{{tasks.amount}}" class="form-control" name="amount">
    </div>
    <div class="mb-3">
      <label for="readonlyInput" class="form-label">Transaction Type </label>
      <input type="text" class="form-control" id="readonlyInput" value="{{tasks.type}}" name="type" readonly>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
